stages:
  - lint
  - build
  - package
  - deploy

variables:
  SERVICE_NAME: iadp-admin-web

lint:
  image: $REGISTRY_ADDRESS/devops/nodejs/build
  stage: lint
  only:
    - testing
    - release
  script:
    - yarn && yarn lint
  tags:
    - nodejs

build:
  image: $REGISTRY_ADDRESS/devops/nodejs/build
  stage: build
  only:
    - testing
    - release
  script:
    - yarn && yarn build
  artifacts:
    paths:
      - dist
      - Dockerfile
    expire_in: 2 hrs
  tags:
    - nodejs

package:
  image: $REGISTRY_ADDRESS/devops/docker/package
  stage: package
  variables:
    GIT_STRATEGY: none
  only:
    - testing
    - release
  script:
    - package
  tags:
    - docker

deploy:
  image: $REGISTRY_ADDRESS/devops/docker/deploy
  stage: deploy
  variables:
    GIT_STRATEGY: none
  dependencies: []
  only:
    - testing
    - release
  script:
    - deploy -service $SERVICE_NAME
  environment: aiads-dev
  tags:
    - docker
